<table class="table mt-5">
  <thead class="thead-light">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Rank</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let team of listTeam; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ team.name }}</td>
      <td>{{ team.star }}</td>
      <td>
        <button
          style="margin-right: 10px"
          class="btn btn-primary"
          (click)="editTeam(i)"
        >
          Edit
        </button>
        <button class="btn btn-danger" (click)="deleteTeam(i)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
<div class="alert alert-success notify-alert" *ngIf="showSuccess" role="alert">
  <h4 class="alert-heading">Success!!!</h4>
  <p>You have successfully saved the list team</p>
</div>
<div class="btn-list">
  <button style="margin-left: 20px;" class="mt-5 btn btn-secondary" (click)="addTeam()">Add team</button>
  <button style="margin-right: 40px;"
    class="mt-5 btn btn-primary"
    (click)="saveDataToLocal(); showNotify()"
  >
    Save
  </button>
</div>
